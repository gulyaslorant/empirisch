<div class="container rand">
  <div class="form-section">
    <mat-form-field appearance="fill">
      <mat-label id="input-label">Bitte Text eintragen</mat-label>
      <input matInput placeholder="Text hier" [formControl]="inputControl" aria-labelledby="input-label">
    </mat-form-field>
    <button id="submit-button" mat-raised-button color="primary" (click)="updateCard()" 
            matTooltip="Der oben eingetragene Text erscheint unten"
            aria-label="Button, der den Text aus dem Eingabefeld in der Card anzeigt."
            aria role="button" >
      Ãœbermitteln

    </button>
  </div>

  <div class="card-section" id="text-display" aria-live="polite" aria-atomic="true">
    <mat-card>
      <mat-card-header>Das ist der Header Bereich</mat-card-header>
      <mat-card-title>Eingetragener Text</mat-card-title>
      <mat-card-content>
        {{ cardText }}
      </mat-card-content>
      <mat-card-footer>Das ist der Footer Bereich
        <mat-card-actions>
          <button mat-button>LIKE</button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
