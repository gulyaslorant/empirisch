<div class="multidaten">
    <div class="box">
        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z8"
            role="table"
            aria-label="Periodic Elements Table"
        >
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    aria-sort="none"
                    scope="col"
                    id="position-header"
                >
                    No.
                </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                    role="cell"
                    headers="position-header"
                >
                    {{ element.position }}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    aria-sort="none"
                    scope="col"
                    id="name-header"
                >
                    Name
                </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                    role="cell"
                    headers="name-header"
                >
                    {{ element.name }}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    aria-sort="none"
                    scope="col"
                    id="weight-header"
                >
                    Weight
                </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                    role="cell"
                    headers="weight-header"
                >
                    {{ element.weight }}
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    aria-sort="none"
                    scope="col"
                    id="symbol-header"
                >
                    Symbol
                </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                    role="cell"
                    headers="symbol-header"
                >
                    {{ element.symbol }}
                </td>
            </ng-container>

            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"
                role="row"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                role="row"
            ></tr>
        </table>
    </div>
    <div class="box">
        <app-datepicker></app-datepicker>
    </div>
</div>
