<nav>
    <mat-toolbar
        color="primary"
        aria-label="Empirische Untersuchung zur Material Library"
    >
        <span>Empirische Untersuchung zur Material Library</span>
        <span class="spacer"></span>

        <!-- Home Button mit Icon und Badge -->
        <button
            mat-icon-button
            aria-label="Startseite (5 neue Benachrichtigungen)"
            (click)="setView('home')"
            matBadge="5"
            matBadgeOverlap="false"
        >
            <mat-icon>home</mat-icon>
        </button>

        <!-- Expansion Button -->
        <button
            mat-button
            aria-label="Expansion"
            (click)="setView('expansion')"
        >
            Expansion
        </button>
    </mat-toolbar>
</nav>

<!-- Dynamische Anzeige der geladenen Komponente -->
<ng-container *ngIf="currentView">
  <ng-container *ngComponentOutlet="componentToLoad"></ng-container>
</ng-container>
