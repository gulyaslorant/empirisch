<!-- gridgitter.component.html -->
<mat-grid-list cols="5" rowHeight="100px" class="grid" role="grid">
  <div role="row" *ngFor="let tile of tiles" class="mat-grid-row">
    <mat-grid-tile 
                   [colspan]="tile.cols"
                   [rowspan]="tile.rows"
                   role="gridcell"
                   [attr.aria-colspan]="tile.cols"
                   [attr.aria-rowspan]="tile.rows"
                   class="mat-grid-tile">

      <ng-container *ngIf="tile.text"><div role="text">{{ tile.text }}</div></ng-container>
      <ng-container *ngIf="tile.component">
        <ng-container *ngComponentOutlet="tile.component"></ng-container>
      </ng-container>
    </mat-grid-tile>
  </div>
</mat-grid-list>
