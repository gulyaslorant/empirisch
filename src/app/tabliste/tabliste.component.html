<div role="tablist" aria-label="Beispiel Tab Gruppe">
  <mat-tab-group (selectedIndexChange)="onTabChange($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <span id="gridliste-tab">Gridliste</span>
      </ng-template>
      <div id="gridliste-panel" role="tabpanel" aria-labelledby="gridliste-tab">
        <app-gridgitter></app-gridgitter>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span id="dateistruktur-tab">Angular Dateistruktur</span>
      </ng-template>
      <div id="dateistruktur-panel" role="tabpanel" aria-labelledby="dateistruktur-tab">
        <app-file-tree></app-file-tree>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span id="tab3-tab">Tab 3</span>
      </ng-template>
      <div id="tab3-panel" role="tabpanel" aria-labelledby="tab3-tab">
        <p>Content 3</p>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
