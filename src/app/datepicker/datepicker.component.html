<div class="datepicker-container">
    <mat-form-field appearance="fill">
        <mat-label id="datepicker-label">Bitte ein Datum auswählen</mat-label>
        <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="selectedDate"
            aria-labelledby="datepicker-label"
            aria-describedby="datepicker-description"
        />
        <mat-datepicker-toggle
            matSuffix
            [for]="picker"
            aria-label="Toggle calendar"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div id="datepicker-description" class="visually-hidden">
            Wählen sie bitte ein Datum mithilfe der Auswahlbox
        </div>
    </mat-form-field>
</div>
